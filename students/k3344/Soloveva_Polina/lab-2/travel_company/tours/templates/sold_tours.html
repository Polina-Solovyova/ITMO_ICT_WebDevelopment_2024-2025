{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Sold Tours by Country</h1>
        <table>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Total Bookings</th>
                </tr>
            </thead>
            <tbody>
                {% for item in tours_by_country %}
                <tr>
                    <td>{{ item.country }}</td>
                    <td>{{ item.total_bookings }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No bookings found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'tour_list' %}">Back to Tours</a>
    </div>

{% endblock %}
